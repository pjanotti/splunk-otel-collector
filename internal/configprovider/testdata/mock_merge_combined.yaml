receivers:
  awsecscontainermetrics:
  statsd:

exporters:
  awsemf:
    namespace: 'ECS/ContainerMetrics/OpenTelemetry'
    log_group_name: '/ecs/containermetrics/opentelemetry'
  file:
    path: ./test.json

service:
  pipelines:
    metrics/contaienr_insights:
      receivers: [awsecscontainermetrics]
      exporters: [awsemf]
    metrics/app:
      receivers: [statsd]
      exporters: [file, awsemf]

